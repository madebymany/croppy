<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/build/stylesheets/imageine-that.css">
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Drag and drop</h1>
      </header>
      <div id="dropzone" class="dropzone">
        drop files here
      </div>
      <div id="preview" class="preview">
    </div>

    <script>
      System.import('../src/javascripts/index').then(function(obj){
        var dropZone = document.getElementById('dropzone');

        function handleDragEnter(e) {
          // this is the current hover target.
          this.classList.add('over');
        }

        function handleDragLeave(e) {
          // this is previous target element
          this.classList.remove('over');
        }

        function handleDragOver(e) {
          e.stopPropagation();
          e.preventDefault();
        }

        // callback for the drop eventlistener
        function handleDrop(e) {

          this.classList.remove('over');

          // Stops some browsers (I'm looking at you FF!) from redirecting.
          e.stopPropagation();
          e.preventDefault();

          var c = new obj.ImageineThat(document.querySelector("#preview"), {
            zoom: 10
          });
          c.load(e.dataTransfer.files[0]);
        }

        // Setup the dnd listeners.
        dropZone.addEventListener('dragenter', handleDragEnter, false);
        dropZone.addEventListener('dragleave', handleDragLeave, false);
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleDrop, false);
      });
    </script>
  </body>
</html>
